<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Star Sorter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
        }
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto p-4">
        <div id="flash-messages">
            {% if flash_message %}
                {% include "_flash_message.html" %}
            {% endif %}
        </div>
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-white">GitHub Star Sorter</h1>
            <button hx-post="/sync" hx-indicator="#sync-spinner" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                <span id="sync-spinner" class="htmx-indicator">
                    <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
                <span class="htmx-no-indicator">Sync Stars</span>
                <span class="htmx-indicator">Syncing...</span>
            </button>
        </div>

        <div class="mb-4">
            <div class="flex flex-wrap gap-2">
                <a href="/" hx-get="/" hx-target="#repo-list-container" hx-swap="innerHTML" hx-push-url="true"
                   class="px-3 py-1 rounded-full text-sm font-semibold 
                          {{ 'bg-blue-600 text-white' if not selected_tag else 'bg-gray-700 text-gray-300 hover:bg-gray-600' }}">
                    All
                </a>
                {% for tag in all_tags %}
                <a href="/?tag={{ tag }}" hx-get="/?tag={{ tag }}" hx-target="#repo-list-container" hx-swap="innerHTML" hx-push-url="true"
                   class="px-3 py-1 rounded-full text-sm font-semibold 
                          {{ 'bg-blue-600 text-white' if tag == selected_tag else 'bg-gray-700 text-gray-300 hover:bg-gray-600' }}">
                    {{ tag }}
                </a>
                {% endfor %}
            </div>
        </div>

        <div id="repo-list-container">
            {% include "_repo_table.html" %}
        </div>
</body>
</html>
